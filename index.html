<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script>
      var exports = {};
    </script>
    <script type="module" src="./dist/app.js"></script>
  </head>
  <body>
    <div class="container">
      <d class="row bannerBlock"></d>
      <form>
        <div class="mb-3">
          
        <div class="row">
          <div class="col-md-6">
            <label for="languageSelect" class="form-label">LastName</label>
            <select
              class="form-select form-control"
              aria-label="Default select example"
              id="languageSelect"
            >
              <option selected>language</option>
              <option value="English">English</option>
              <option value="Chinese">Chinese</option>
            </select>
          </div>

          <div class="col-md-6">
            <label for="inputZip" class="form-label">LastName</label>
            <input type="text" class="form-control" id="inputZip" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3 form-check">
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio1"
                value="option1"
              />
              <label class="form-check-label" for="inlineRadio1">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio2"
                value="option2"
              />
              <label class="form-check-label" for="inlineRadio2">Female</label>
            </div>
          </div>
          <div class="col-md-6">
            <select
              class="form-select form-control"
              aria-label="Default select example"
            >
              <option selected>name length</option>
              <option value="1">2</option>
              <option value="2">3</option>
            </select>
          </div>
        </div>
        <div class="col-12">
          <label for="parents_note" class="form-label">Note</label>
          <input
            type="text"
            class="form-control"
            id="parents_note"
            placeholder="Anything you want to tell us"
          />
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
          <button id="submitNameQuery" type="submit" class="btn btn-primary ">
          Generate
        </button>
      </div>
        
      </form>
      <!-- Content here -->
    </div>
  </body>
</html>
