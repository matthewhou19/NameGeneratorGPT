<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script>
      var exports = {};
    </script>
    <script type="module" src="./dist/app.js"></script>
  </head>
  <body>
    <div class="container">
      <d class="row bannerBlock"></d>
      <div class="row p-5 m-5">
        <form class="row g-5 px-5">
          <div
            id="info-group"
            class="row row-cols-lg-2 row-cols-1 p-3 gy-2 gx-5"
          >
            <div class="col">
              <div class="row">
                <label for="languageSelect" class="form-label col-4"
                  >Language</label
                >
                <div class="col-8">
                  <select
                    class="form-select form-control"
                    aria-label="Default select example"
                    id="languageSelect"
                  >
                    <option value="English" selected>English</option>

                    <option value="Chinese">Chinese</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="col">
              <div class="row">
                <label for="LastName" class="form-label col-4">LastName</label>
                <div class="col-8">
                  <input type="text" class="form-control" id="LastName" />
                </div>
              </div>
            </div>

            <div class="col">
              <div class="row">
                <div class="col-4">Gender</div>
                <div class="col-8 row row-cols-lg-auto ms-1">
                  <div class="col form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="inlineRadio1"
                      value="option1"
                    />
                    <label class="form-check-label" for="inlineRadio1"
                      >Male</label
                    >
                  </div>

                  <div class="col form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="inlineRadio2"
                      value="option2"
                    />
                    <label class="form-check-label" for="inlineRadio2"
                      >Female</label
                    >
                  </div>
                </div>
              </div>
            </div>

            <div class="col">
              <div class="row">
                <div class="col-4">
                  <label for="languageSelect" class="form-label">Length</label>
                </div>
                <div class="col-8">
                  <select
                    class="form-select form-control"
                    aria-label="Default select example"
                  >
                    <option value="1" selected>2</option>

                    <option value="2">3</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <div class="row row-cols-1 gx-4">
            <div class="col-2">
              <label for="parents_note " class="form-label">Note</label>
            </div>
            <div class="col-10 pe-5">
              <textarea
                type="text"
                class="form-control"
                id="parents_note"
                placeholder="Anything you want to tell us"
              >
              </textarea>
            </div>
          </div>
          <div class="row justify-content-center mt-3">
            <button
              id="submitNameQuery"
              type="submit"
              class="btn btn-primary col-4"
            >
              Generate
            </button>
          </div>
        </form>
      </div>
      <!-- Content here -->
    </div>
  </body>
</html>
